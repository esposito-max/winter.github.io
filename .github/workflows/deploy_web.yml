name: Deploy Flutter Web

on:
  push:
    branches:
      - main # Triggers when you push code to main

# Grants the workflow permission to write to your repository
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Install Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # You can specify a version if needed, e.g., flutter-version: '3.16.0'

      # 3. Install Dependencies
      - name: Install Dependencies
        run: flutter pub get

      # 4. Build the Web App
      # CRITICAL: Since your repo is a project site, we set the base-href to the repo name.
      - name: Build Web Application
        run: flutter build web --release --base-href "/winter.github.io/"

      # 5. Deploy to the 'web' branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          publish_branch: web  # The branch you want to use for hosting\